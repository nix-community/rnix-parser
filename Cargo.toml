[package]
authors = ["jD91mZM2 <me@krake.one>"]
description = "A Nix parser written in Rust"
edition = "2018"
license = "MIT"
name = "rnix"
readme = "README.md"
repository = "https://github.com/nix-community/rnix-parser"
version = "0.10.1"

[lib]
crate-type = ["cdylib", "rlib"]

[[bench]]
harness = false
name = "all-packages"

[dependencies]
cbitset = "0.2.0"
rowan = "0.12.5"
smol_str = "0.1.17"

[dev-dependencies]
criterion = "0.3.0"
wasm-bindgen-test = "0.3.29"